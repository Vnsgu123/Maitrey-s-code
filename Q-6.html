<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun()
        {
            let x=document.getElementById("str").value
            let i=0
            let y = x[i]
            //document.write("op",y," po ")
            //y=parseInt(y)s
            y=y.charCodeAt(0)
            //document.write(y,"uio")
            y=y-32
            let t=String.fromCharCode(y)
            //document.write(t,"wqqqqqqqqqqqq")
            x[0]=t
            let p=t+x.slice(1)
            //document.write(p,"-----------")
            document.getElementById("sp1").innerHTML=p
        }
        
    </script>
</head>
<body>
    <p>ENTER A STRING</p>
    <input type="string" id="str" placeholder="enter a string">
    <button type="button" onclick="fun()">click it</button><br><br>
    <span id="sp1"></span>
</body>
</html>
