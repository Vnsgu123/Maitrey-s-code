<html>

<head>

    <title>Array</title>
    <script>

        var i = 0;

        var arr = Array();

        function add() {

            arr[i] = document.getElementById("text1").value;

            i++;

            document.getElementById("text1").value = "";

        }

        function display() {

            var e = "<hr/>";

            for (var i = 0; i < arr.length; i++) {

                e += "Element " + i + " = " + arr[i] + "<br/>";

            }

            document.getElementById("Result").innerHTML = e;

        }

        function mSort(array) {

            if (array.length === 1) {

                return array

            }

            const m = Math.floor(array.length / 2)

            const l = array.slice(0, m)

            const r = array.slice(m)

            return merge(mSort(l), mSort(r))

        }

        function merge(l, r) {

            var res = [];

            var l1 = 0;

            var r1 = 0;

            while (l1 < l.length && r1 < r.length) {

                if (l[l1] < r[r1]) {

                    res.push(l[l1]);

                    l1++;

                }

                else {

                    res.push(r[r1]);

                    r1++;

                }

            }

            return res.concat(l.slice(l1).concat(r.slice(r1)));

        }

        function mergeSort() {

            var a = Array();

            var ans = mSort(arr);

            document.getElementById("Result").innerHTML = "<hr/> SORTED LIST: " + ans;

        }

    </script>

</head>

<body>


    <input type="text" id="text1">
    <input type="button" class="btn" value="ADD" onclick="add()">
    <input type="button" class="btn" value="DISPLAY" onclick="display()">
    <input type="button" class="btn" value="SORT" onclick="mergeSort()">

</body>

</html>
