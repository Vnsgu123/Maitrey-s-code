<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script>
        var arr = new Array()
        function addelement() {
            arr.push(Number(document.getElementById("tvalue").value))
            document.getElementById('tvalue').value = ""
        }

        function disp() {
            var x = prompt("ENTER THE NUMBER FOR SEARCH: ");
            var f = 0;
            var l = arr.length - 1;
            var m = Math.floor((f + l) / 2);
            if (arr[m] != x && f < l) {
                if (x < arr[m]) {
                    l = m - 1;
                }
                else if (x > arr[m]) {
                    f = m + 1;
                }
                m = Math.floor((f + l) / 2);
            }
            let res = (arr[m] != x) ? -1 : m;
            document.getElementById("sp1").innerHTML = "INDEX OF YOUR SEARCH ELEMENT IS " + res;;
        }
    </script>
</head>

<body>
    <input type="text" id="tvalue">
    <button type="submit" onclick="addelement()">Add</button>
    <button type="display" onclick="disp()">Display</button>
    <span id="sp1"></span>
</body>

</html>
