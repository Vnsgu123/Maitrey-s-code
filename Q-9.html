<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        Date.prototype.addMins=function(x)
        {
            this.setTime(this.getTime()+(x*60*1000))
            return this
        }
        function fun()
        {
            let a = new Date();
            x=document.getElementById("num").value 
            a.addMins(x)
            document.getElementById("sp1").innerHTML=a

        }
    </script>
</head>
<body>
    <p>ENTER THE TIME</p>
    Minutes:<input type="number" id="num" placeholder="enter a number">
    <button type="button" onclick="fun()">click it</button><br><br>
    <span id="sp1"></span>
    
</body>
</html>
